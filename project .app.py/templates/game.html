<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Aventura</title>
</head>
<body>
    <h1>Bem-vindo, {{ jogador['nome'] }}</h1>
    <p>Nível: {{ jogador['nivel'] }}</p>
    <p>Experiência: {{ jogador['exp'] }} / {{ exp_necessaria }}</p>
    <p>Moedas: {{ jogador['moedas'] }}</p>
    <p>Atributo: {{ jogador['atributo'] }}</p>
    <hr>
    <p>{{ mensagem }}</p>
    <form method="POST" action="/game">
        <button type="submit" name="acao" value="abrir_bau">Abrir Baú</button>
        <button type="submit" name="acao" value="enfrentar_monstro">Enfrentar Monstro</button>
        <button type="submit" name="acao" value="sair_caverna">Sair da Caverna</button>
    </form>
</body>
</html>
